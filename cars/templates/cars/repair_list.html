{% extends 'cars/base.html' %}

{% block content %}

<div class="mb-5">
    <table class="table table-striped table-bordered" id="repairsTable">
        <thead class="thead-dark">
          <tr class="text-center">
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Repair</th>
          </tr>
        </thead>
        <tbody>
          {% if object_list %}
          {% for obj in object_list %}
          <tr>
              <td class="text-center">{{ forloop.counter }}</td>
              <td class="text-center">{{ obj.date|date:"Y-m-d"}}</td>
          <td>{{ obj.description }}</td>
          </tr>
          {% endfor %}
          {% else %}
          <tr>
              <td></td>
              <td></td>
          <td>No repair records for this car</td>
          </tr>
          {% endif %}
     
        </tbody>

      </table>
    </div>
{% endblock %}
